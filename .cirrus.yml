  compute_engine_instance:
      image_project: ubuntu-os-cloud
      image: family/ubuntu-2210-amd64
      platform: linux
      cpu: 4
      memory: 16G

  Clone_script:
      - git clone --depth=1 --single-branch https://github.com/DumprX/DumprX.git ~/DumprX
  
  Set-SSH-Keys_script:
      - mkdir -p ~/.ssh
      - ssh-keyscan -H github.com >> ~/.ssh/known_hosts
